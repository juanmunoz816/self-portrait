<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="head">
            <div class="head-neck"></div>
            <div class="head-beard">
                <div class="head-nose"></div>
                <div class="head-mouth">
                    <div class="head-mouth-teeth"></div>
                    <div class="head-mouth-tongue"></div>
                </div>
            </div>
            <div class="head-eyes">
                <div class="head-eye head-eye__left">
                    <div class="head-eye-pupil"></div>
                </div>
                <div class="head-eye head-eye__rigth">
                    <div class="head-eye-pupil"></div>
                </div>
            </div>
            <div class="head-glasses">
                <div class="head-glas head-glas-left"></div>
                <div class="head-glas head-glas-rigth"></div>
            </div>
            <div class="head-ears">
                <div class="head-ear head-ear__left"></div>
                <div class="head-ear head-ear__rigth"></div>
            </div>
        </div>
    </main>
</body>
</html>
